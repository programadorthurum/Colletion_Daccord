
<mat-card>
    <mat-card-title>CRIAR PRODUTO</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)] = "produto.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" 
            [(ngModel)] = "produto.descricao" name="produto.descricao">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço Unitário" 
            [(ngModel)] = "produto.preco_unitario" name="produto.preco_unitario">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Unidade" 
            [(ngModel)] = "produto.unidade" name="produto.unidade">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="save()" color="primary">
        SALVAR
    </button>
    <button mat-raised-button (click)="saida()">
        CANCELAR
    </button>
</mat-card>
