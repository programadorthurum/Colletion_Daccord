<mat-card>
    <mat-card-title>ALTERAR USU√ÅRIO</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)] = "users.nome" name="nome">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Senha" 
            [(ngModel)] = "users.senha" name="senha">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirmar Senha" 
            [(ngModel)] = "users.confirmaSenha" name="confirmaSenha">
        </mat-form-field>

    </form>

    <button mat-raised-button (click)="updateUser()">
        SALVAR
    </button>
    <button mat-raised-button (click)="saida()">
        CANCELAR
    </button>
</mat-card>
