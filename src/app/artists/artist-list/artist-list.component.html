<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>LISTA DE ARTISTAS</h2>
</div>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]='artists'>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="artist_name">
        <th mat-header-cell *matHeaderCellDef >Nome do Artista</th>
        <td mat-cell *matCellDef="let row">{{row.artist_name}}</td>
      </ng-container>

      <ng-container matColumnDef="artist_genre">
        <th mat-header-cell *matHeaderCellDef >Genero</th>
        <td mat-cell *matCellDef="let row">{{row.artist_genre}}</td>
      </ng-container>


            <!-- Ações Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef >Ações</th>
              <td mat-cell *matCellDef="let artists">
                  <button mat-raised-button class="edit" routerLink="/artists/update/alterar/{{artists.id}}">
                    <i class= "edit">
                      Editar
                    </i>
                  </button>
                  <button mat-raised-button class= "delete" (click)="delete(artists)">
                    <i class= "delete">
                      Excluir
                    </i>
                  </button>
              </td>
            </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
  </div>
